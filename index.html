<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="result">
      <h3>Your Choice: <span id="userChoice"></span></h3>
      <h3>Computer Choice: <span id="computerChoice"></span></h3>
      <h2>Result: <span id="gameResult"></span></h2>
    </div>
    <div class="buttons">
      <button id="rock" onclick="rockFun()">ROCK ✊</button>
      <button id="paper">PAPER 🖐️</button>
      <button id="scissors">SCISSORS✌️</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
